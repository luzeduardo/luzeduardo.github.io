	<script type="text/javascript">

        function init() {
            addListener();
        }

		function addListener() {
			window.addEventListener("message", receiveMessage, false);
		}

		function receiveMessage(message) {
			
			if (message) {

				var data = JSON.parse(message.data);

				if (data.code) {

					if(data.code === "0") {
                        app.returnStatus(0);
					}
					else {
                        app.returnStatus(1);
					}
				}

			}

		}

	</script>
